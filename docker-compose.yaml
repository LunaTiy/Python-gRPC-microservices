version: "3.9"
services:
  marketplace_db:
    container_name: marketplace_db
    image: postgres:latest
    environment:
      POSTGRES_DB: "marketplace"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "qwerty123"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - marketplace_data:/var/lib/postgresql/data
    networks:
      - test_microservices
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d marketplace"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources: 
        limits:
          cpus: '1'
          memory: 4G
  
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: "savushkin.d@dev-system.ru"
      PGADMIN_DEFAULT_PASSWORD: "qwerty123"
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
    deploy:
      resources: 
        limits:
          cpus: '0.5'
          memory: 1G
    networks:
      - test_microservices
  
  marketplace:
    container_name: marketplace
    build:
      context: services/
      dockerfile: marketplace/Dockerfile
    environment:
      RECOMMENDATIONS_HOST: recommendations
    image: marketplace
    networks:
      - test_microservices
    ports:
      - "5000:5000"

  recommendations:
    container_name: recommendations
    build:
      context: services/
      dockerfile: recommendations/Dockerfile
    environment:
      DB_HOST: marketplace_db
    image: recommendations
    networks:
      - test_microservices

volumes:
  marketplace_data:
  pgadmin_data:

networks:
  test_microservices:
    driver: bridge